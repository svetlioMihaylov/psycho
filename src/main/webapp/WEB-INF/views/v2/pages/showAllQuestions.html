<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<h3>Create Test  From All Questions</h3>

<div id="col-lg-6 showAllQuestions">
    <div class="row">
        <div class="col-lg-12">
            <button type="button" class="btn btn-success btn-lg js-send-mail" >Send to the candidate</button>
            <br />
            <label>If you want to replace any question with another one just double click on it</label>
            <!--                     <div class="modal-lg"> -->
            <!-- MODAL -->
            <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-hidden="true">
                <div class="modal-dialog modal-lg">

                    <div class="modal-content">

                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                            <h4 class="modal-title" id="myModalLabel">Choose question</h4>
                        </div>

                        <div class="modal-body">
                            <!--                 	START	 -->
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="panel panel-default">
                                        <div class="panel-heading">DataTables Advanced Tables</div>
                                        <!-- /.panel-heading -->
                                        <div class="panel-body">
                                            <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example23">
                                                <thead>
                                                <tr>
                                                    <th>ID</th>
                                                    <th>Text</th>
                                                    <th>Type</th>
                                                    <th>Tags</th>
                                                </tr>
                                                </thead>
                                                <tbody>
                                                </tbody>
                                            </table>
                                        </div>
                                        <!-- /.panel-body -->
                                    </div>
                                    <!-- /.panel -->
                                </div>
                            </div>
                        </div>

                        <div class="modal-footer">
                            <a href="#" class="btn" data-dismiss="modal">Close</a>
                            <a href="#" class="btn btn-primary js-change-question" >Save changes</a>
                        </div>
                        <!-- 	END -->
                    </div>
                </div>
            </div>
            <!-- MODAL -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">DataTables Advanced Tables</div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                        <thead>
                            <tr>
                                <th>No</th>
                                <th>Text</th>
                                <th>Type</th>
                                <th>Tags</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
    </div>
    <!-- /.col-lg-12 -->
