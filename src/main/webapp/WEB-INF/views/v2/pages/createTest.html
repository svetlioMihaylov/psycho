<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">



<h3>Create Test</h3>

<div class="col-lg-6 js-generate-test-panel">

	<form action="asasa">
	<br/>
		<div>
		<label class="control-label">Number of Questions</label>
		<input class="form-control js-number-of-questions" />
		</div>
		<br />

		<div>
		<label class="control-label">Candidate Name</label>
		<input class="form-control js-candidate-name" />
		</div>
		<br />

		<div>
		<label class="control-label">Candidate Email</label>
		<input class="form-control js-candidate-mail" />
		</div>
		
		<br />

		<br />
		<div>
			<label  class="control-label">Question Tags</label>
			<select th:field="*{tags}" class="form-control js-drop-down-add-to-list js-drop-down-add-to-list-tags" id="tags-drop-down">
				<option th:each="type : ${tags}" th:value="${type}" th:text="${type}">Wireframe</option>
			</select>


			<div class="panel-body js-selected-items-panel" style="display: none;" id="tags">
				<h4>Selected Tags</h4>
				<div class="js-selected-tags js-question-tags"></div>
			</div>
		</div>
		<br />
		<div>
			<label class="control-label">Reviewers</label>
			<select th:field="*{tags}" class="form-control js-drop-down-add-to-list js-drop-down-add-to-list-reviewers" id="tags-drop-down">
				<option th:each="type : ${usersList}" th:value="${type}" th:text="${type}">Wireframe</option>
			</select>


			<div class="panel-body  js-selected-items-panel" style="display: none;" id="tags">
				<!-- 				<h4>Selected Tags</h4> -->
				<div class="js-selected-tags js-reviewers"></div>
			</div>
		</div>

		<br />
		<button type="button" class="btn btn-primary js-add-question">Generate Test</button>


	</form>

</div>


<div id="view-generated-test">


	<div class="row">
		<div class="col-lg-12">

			<button type="button" class="btn btn-success btn-lg js-send-mail" >Send to the candidate</button>

						</div>
						
					<div class="modal-body">
